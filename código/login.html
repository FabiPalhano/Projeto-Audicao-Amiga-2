<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="icon/ico" href="img/icone/icon.ico">
</head>
<body>
    <div class="circle_c">
        <div class="circle"></div>
    </div>
    <div class="page">
        <section class="pg">       
            <img class="welcome_img" src="img/fundo/Grupo25.png" alt="boas vindas">
            <p>Todo cidadão tem o direito de acessar conteúdos veiculados pelos meios audiovisuais em suas diversas plataformas</p>
        </section>

        <main class="pg">
            <h1>Acesse sua conta</h1>
        
            <form action="videostraduzidos.html" method="get">
                <label id ="labelemail" for="email">
                    <span>E-mail</span>
                    <input class="_input" type="email" id="email" name="email">
                </label>

                <label id="labelpassword" for="password">
                    <span>Senha</span>
                    <input type="password" id="password" name="password">
                </label>

                <div class="buttons">
                    <button class="btn2" type="submit" value="Entrar" id="button">Entrar</button>
                    <a href="cadastro.html" class="btn2">Cadastre-se</a>
                </div>
            </form>        
        </main>
        
    </div>

</body>
</html>
